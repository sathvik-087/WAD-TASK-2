<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg_des.css">
    <title>Document</title>
</head>
<body>
    <h1><b>Registration</b></h1>
    <form>
        <table border="0">
            <tr>
                <td>Email:</td>
                <td><input type="email" maxlength="20" size="15"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" maxlength="20" size="15"></td>
            </tr>
            <tr>
                <td>ID:</td>
                <td><input type="text" maxlength="20" size="15"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" maxlength="20" size="15"></td>
            </tr>

            <tr colspan="6">
                <td style="text-align: center;"><button type="submit" name="submitButton">CONTINUE</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
